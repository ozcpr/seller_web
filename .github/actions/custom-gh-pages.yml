name: 'Deploy Flutter web app to github pages'
description: 'Taken from bluefireteam. Modified to fix missing index.html issue.'
author: 'bluefireteam'

runs:
  using: 'composite'
  steps:
    - run: flutter config --enable-web
      shell: bash
      working-directory: .
    - run: flutter create .
      shell: bash
      working-directory: .
    - run: flutter build web --release --base-href /
      shell: bash
      working-directory: .
    - run: git config user.name github-actions
      shell: bash
      working-directory: .
    - run: git config user.email github-actions@github.com
      shell: bash
      working-directory: .
    - run: git --work-tree build/web add --all
      shell: bash
      working-directory: .
    - run: git commit -m "Automatic deployment by github-actions"
      shell: bash
      working-directory: .
    - run: git push origin HEAD:gh-pages --force
      shell: bash
      working-directory: .